<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    



    <div class="card">

        <div class="card__img">
          <img src="./images/videos/video1.jpg" alt="">

          </div>
        </div>
    
        <div class="card__content">

        </div>
    
      </div>
